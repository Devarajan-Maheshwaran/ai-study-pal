<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Study Pal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login to AI Study Pal</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Enter gmail address" required>
      <input type="password" id="loginPassword" placeholder="Enter password" required>
      <button type="submit">Login</button>
      <div id="loginStatus" class="status"></div>
    </form>
    <p class="switch-link">Not registered? <a href="signup.html">Create an account</a></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
