<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Study Pal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up for AI Study Pal</h1>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Enter gmail address" required>
      <input type="password" id="signupPassword" placeholder="Enter password" required>
      <button type="submit">Sign Up</button>
      <div id="signupStatus" class="status"></div>
    </form>
    <p class="switch-link">Already registered? <a href="index.html">Sign in</a></p>
  </div>
  <script src="signup.js"></script>
</body>
</html>
